[loggers]
keys=root,enminst_snapshots,enminst_filemanager_agent,enminst_agent

[handlers]
keys=ConsoleHandler,SyslogHandler

[formatters]
keys=ConsoleFormatter,SyslogFormatter

[logger_root]
level=INFO
handlers=

[logger_enminst_snapshots]
handlers=ConsoleHandler,SyslogHandler
qualname=enminst_snapshots

[logger_enminst_filemanager_agent]
handlers=ConsoleHandler,SyslogHandler
qualname=enminst_filemanager_agent

[logger_enminst_agent]
handlers=ConsoleHandler,SyslogHandler
qualname=enminst_agent

[handler_ConsoleHandler]
class=StreamHandler
formatter=ConsoleFormatter
args=(sys.stdout,)

[handler_SyslogHandler]
class=logging.handlers.SysLogHandler
formatter=SyslogFormatter
args=(('/dev/log'), handlers.SysLogHandler.LOG_USER)

[formatter_ConsoleFormatter]
format=%(asctime)19s %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_SyslogFormatter]
format=%(name)s %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

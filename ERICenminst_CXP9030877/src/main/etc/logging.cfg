[loggers]
keys=root,enminst,enmhealthcheck,yum,paramiko,enmversion,enmsnapshots,hwresources,verifywwpn,rackinit,enm_prechecks

[handlers]
keys=ConsoleHandler,SyslogHandler,RotatingFileHandler,ConsoleHandlerSimple

[formatters]
keys=ConsoleFormatter,SyslogFormatter,RotatingFileFormatter,ConsoleFormatterSimple

[logger_root]
level=NOTSET
handlers=

[logger_rackinit]
level=NOTSET
handlers=ConsoleHandlerSimple,SyslogHandler
qualname=rackinit

[logger_verifywwpn]
level=NOTSET
handlers=ConsoleHandler,SyslogHandler
qualname=verifywwpn

[logger_enm_prechecks]
level=NOTSET
handlers=ConsoleHandlerSimple,SyslogHandler
qualname=enm_prechecks

[logger_enminst]
level=NOTSET
handlers=ConsoleHandler,SyslogHandler,RotatingFileHandler
qualname=enminst

[logger_enmhealthcheck]
level=NOTSET
handlers=ConsoleHandlerSimple,SyslogHandler
qualname=enmhealthcheck

[logger_hwresources]
level=NOTSET
handlers=ConsoleHandlerSimple,SyslogHandler
qualname=hwresources

[logger_yum]
level=ERROR
handlers=ConsoleHandlerSimple,SyslogHandler
qualname=yum

[logger_paramiko]
level=ERROR
handlers=ConsoleHandlerSimple,SyslogHandler
qualname=paramiko.transport

[logger_enmversion]
level=NOTSET
handlers=ConsoleHandlerSimple
qualname=enmversion

[logger_enmsnapshots]
level=NOTSET
handlers=ConsoleHandler
qualname=enmsnapshots

[handler_ConsoleHandler]
class=StreamHandler
level=INFO
formatter=ConsoleFormatter
args=(sys.stdout,)

[handler_ConsoleHandlerSimple]
class=StreamHandler
level=INFO
formatter=ConsoleFormatterSimple
args=(sys.stdout,)

[handler_SyslogHandler]
class=h_logging.syslog_handler.WSyslogHandler
level=INFO
formatter=SyslogFormatter
args=(('/dev/log'), handlers.SysLogHandler.LOG_USER)

[handler_RotatingFileHandler]
class=h_logging.syslog_handler.ColourlessHandler
level=INFO
formatter=RotatingFileFormatter
args=('/var/log/enminst.log', 'a', 52428800, 5)

[formatter_ConsoleFormatter]
format=%(asctime)19s.%(msecs)03d %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_ConsoleFormatterSimple]
format=%(message)s
datefmt=

[formatter_SyslogFormatter]
format=%(name)s %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_RotatingFileFormatter]
format=%(asctime)19s.%(msecs)03d %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

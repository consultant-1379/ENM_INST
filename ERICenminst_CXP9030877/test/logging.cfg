[loggers]
keys=root,enminst,enmhealthcheck,yum,paramiko,enmversion

[handlers]
keys=ConsoleHandler,RotatingFileHandler,ConsoleHandlerSimple

[formatters]
keys=ConsoleFormatter,RotatingFileFormatter,ConsoleFormatterSimple

[logger_root]
level=NOTSET
handlers=

[logger_enminst]
level=DEBUG
handlers=ConsoleHandler,RotatingFileHandler
qualname=enminst

[logger_enmhealthcheck]
level=NOTSET
handlers=ConsoleHandlerSimple
qualname=enmhealthcheck

[logger_yum]
level=ERROR
handlers=ConsoleHandlerSimple
qualname=yum

[logger_paramiko]
level=ERROR
handlers=ConsoleHandlerSimple
qualname=paramiko.transport

[logger_enmversion]
level=NOTSET
handlers=ConsoleHandlerSimple
qualname=enmversion

[handler_ConsoleHandler]
class=StreamHandler
level=INFO
formatter=ConsoleFormatter
args=(sys.stdout,)

[handler_ConsoleHandlerSimple]
class=StreamHandler
level=INFO
formatter=ConsoleFormatterSimple
args=(sys.stdout,)

[handler_RotatingFileHandler]
class=handlers.RotatingFileHandler
level=INFO
formatter=RotatingFileFormatter
args=('target/enminst.log', 'a', 52428800, 5)

[formatter_ConsoleFormatter]
format=%(asctime)19s %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_ConsoleFormatterSimple]
format=%(message)s
datefmt=

[formatter_RotatingFileFormatter]
format=%(asctime)19s %(levelname)-5s %(funcName)-30s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
